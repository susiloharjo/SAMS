<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SAMS Direct Login</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #f7fafc;
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      margin: 0;
      padding: 20px;
    }
    .container {
      background-color: white;
      border-radius: 8px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      padding: 30px;
      width: 100%;
      max-width: 400px;
    }
    h1 {
      color: #2d3748;
      margin-bottom: 20px;
      text-align: center;
    }
    .logo {
      display: flex;
      justify-content: center;
      margin-bottom: 20px;
    }
    .logo-icon {
      background-color: #10b981;
      width: 50px;
      height: 50px;
      border-radius: 8px;
      display: flex;
      align-items: center;
      justify-content: center;
      color: white;
      font-size: 24px;
    }
    .form-group {
      margin-bottom: 15px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      color: #4a5568;
      font-size: 14px;
    }
    input {
      width: 100%;
      padding: 10px;
      border: 1px solid #e2e8f0;
      border-radius: 4px;
      font-size: 16px;
    }
    button {
      background-color: #10b981;
      color: white;
      border: none;
      border-radius: 4px;
      padding: 12px 15px;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      margin-top: 10px;
    }
    button:hover {
      background-color: #059669;
    }
    .status {
      margin-top: 20px;
      padding: 10px;
      border-radius: 4px;
      background-color: #f1f5f9;
      font-size: 14px;
    }
    .error {
      color: #e53e3e;
      margin-top: 10px;
    }
    .clear-btn {
      background-color: #ef4444;
      margin-top: 10px;
    }
    .clear-btn:hover {
      background-color: #dc2626;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="logo">
      <div class="logo-icon">ðŸ“¦</div>
    </div>
    <h1>SAMS Direct Login</h1>
    
    <div class="form-group">
      <label for="username">Username</label>
      <input type="text" id="username" value="admin">
    </div>
    
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" id="password" value="user.1001">
    </div>
    
    <button id="login-btn">Login</button>
    <button id="clear-btn" class="clear-btn">Clear Storage</button>
    
    <div id="status" class="status">Ready to login...</div>
    <div id="error" class="error"></div>
  </div>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginBtn = document.getElementById('login-btn');
      const clearBtn = document.getElementById('clear-btn');
      const usernameInput = document.getElementById('username');
      const passwordInput = document.getElementById('password');
      const statusDiv = document.getElementById('status');
      const errorDiv = document.getElementById('error');
      
      // Clear storage button
      clearBtn.addEventListener('click', function() {
        localStorage.clear();
        sessionStorage.clear();
        statusDiv.textContent = 'Storage cleared! Ready to login...';
        errorDiv.textContent = '';
      });
      
      // Login button
      loginBtn.addEventListener('click', async function() {
        statusDiv.textContent = 'Attempting login...';
        errorDiv.textContent = '';
        
        try {
          const response = await fetch('http://localhost:8080/api/v1/auth/login', {
            method: 'POST',
            headers: {
              'Content-Type': 'application/json',
            },
            body: JSON.stringify({
              username: usernameInput.value,
              password: passwordInput.value
            }),
          });
          
          console.log('Response status:', response.status);
          
          const data = await response.json();
          console.log('Response data:', data);
          
          if (response.ok && data.data) {
            // Clear any existing tokens first
            localStorage.clear();
            
            // Store tokens
            localStorage.setItem('access_token', data.data.access_token);
            localStorage.setItem('refresh_token', data.data.refresh_token);
            localStorage.setItem('user', JSON.stringify(data.data.user));
            
            statusDiv.textContent = 'Login successful! Redirecting...';
            
            // Redirect after a short delay
            setTimeout(() => {
              window.location.href = '/assets';
            }, 1000);
          } else {
            errorDiv.textContent = data.message || 'Login failed';
            statusDiv.textContent = 'Login failed';
          }
        } catch (error) {
          console.error('Error:', error);
          errorDiv.textContent = 'Network error: ' + error.message;
          statusDiv.textContent = 'Login failed';
        }
      });
    });
  </script>
</body>
</html>
